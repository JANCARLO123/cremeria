server:
  address: 8080


spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  datasource:
    url: jdbc:h2:mem:devData
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    url: ${spring.datasource.url}
    user: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

---

spring:
  profiles: prod
  datasource:
    url: jdbc:h2:mem:prodData
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    url: ${spring.datasource.url}
    user: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

