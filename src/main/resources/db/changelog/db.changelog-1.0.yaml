databaseChangeLog:
  - changeSet:
      id: 1
      author: jancarlo
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
    - changeSet:
        id: 1
        author: jancarlo
        changes:
          - createTable:
              tableName: roles
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: description
                    type: varchar(255)
                    constraints:
                      nullable: false
    - changeSet:
        id: 1
        author: jancarlo
        changes:
          - createTable:
              tableName: users_roles
              columns:
                - column:
                    name: user_id
                    type: varchar(100)
                    autoIncrement: true
                    constraints:
                      nullable: false
                      foreignKeyName: fk_users_name
                      references: users(name)
                - column:
                    name: role_id
                    type: varchar(255)
                    constraints:
                      nullable: false
                      foreignKeyName: fk_role_id
                      references: roles(id)
